name: Creepers Gonna Creep
main: me.spike.creeperprank.CreeperPrank
version: 1.0.1
author: SpikeMeister
description: >
             Creepers Gonna Creep is a Minecraft Bukkit plugin that lets ops prank their users by spawning creepers around them randomly when they move.
commands:
  creeperprank:
    description: Adds a player to the list of prankees Probability optional. Default probability is 0.005.
    usage: |
           /<command> [player name]
           Example: /<command> name - Adds "name" to the list of players to be pranked.
  stoppranking:
    description: Sets the probability of a player spawning a creeper to 0.
    usage: |
           /<command> [player name]
           Example: /<command> name
  beingpranked:
    description: Checks if a player is being pranked.
    usage: |
           /<command> [player name]
           Example: /<command> name

permissions:
    creeperprank.*:
        description: Gives access to all creeper prank commands
        children:
            creeperprank.creeperprank: true
            creeperprank.beingpranked: true
    creeperprank.creeperprank:
        description: Allows you to start and stop creeper pranking a user
        default: op
    creeperprank.beingpranked:
        description: Allows you to check whether a user is being creeper pranked
        default: op